<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .validation-message {
            color: red;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{'/editContact/{id}'(id=${contact.id})}"
                  th:object="${contact}" method="post" class="form-horizontal"
                  role="form">

                <h2>Edit Contact Form</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Contractors</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td th:text="${contact.getContractorsContacts().getName()}"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Department</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td th:text="${contact.getDepartment()}?:'(no department specified)'"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Title</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td th:text="${contact.getTitle()}?:'(no title specified)'"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td th:text="${contact.getTypeOfContact()}?:'(no type specified)'"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Mobile</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td>
                                <label th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{mobile}" placeholder="Mobile"
                                       class="form-control"/>
                            </td></tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td>
                                <label th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{mail}" placeholder="Email"
                                       class="form-control"/></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Edit contact</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
