<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{'/editUser/{id}'(id=${user.id})}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">

                <h2>Edit User Form</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td th:text="${user.getName()}?:'(no name specified)'"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Last name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td th:text="${user.getLastName()}?:'(no last name specified)'"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Password</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="validation-message"></label>
                                <input type="password" th:field="*{password}" placeholder="Password"
                                       class="form-control"/>
                            </td></tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td>
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control"/></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <table>
                            <thead class="thead-light">
                            <tr>
                                <th>Active</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td>
                                <select>
                                    <option th:value="${user.getActive()}">True</option>
                                    <option value="false">False</option>
                                </select>
                            </td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Edit user</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
