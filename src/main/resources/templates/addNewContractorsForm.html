<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Contractors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form th:action="@{/addNewContractorsForm}" method="post">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{addNewContractors}"
                      th:object="${contractors}" method="post" class="form-horizontal"
                      role="form">

                    <h2>New Contractors Form</h2>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{name}" placeholder="Name"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('industry')}" th:errors="*{industry}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{industry}" placeholder="Industry"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{type}" placeholder="Type"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('website')}" th:errors="*{website}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{website}" placeholder="Website"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{phone}" placeholder="Phone"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('alternatePhone')}" th:errors="*{alternatePhone}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{alternatePhone}" placeholder="Alternate Phone"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{address}" placeholder="Address"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{email}" placeholder="Email"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{fax}" placeholder="Fax"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Add new contractors</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
        <span th:utext="${successMessage}"></span>
    </div>

</form>
</body>
</html>
