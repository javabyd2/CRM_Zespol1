<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <title>Add New Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .validation-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/addContact}" method="post" th:object="${contacts}" class="form-horizontal"
                  role="form">
                <h2>New Contact Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="contractors">Contractors</label>
                        <select id="contractors" th:field="*{contractorsContacts}">
                            <option th:each="contractor : ${contractorsList}"
                                    th:value="${contractor.id}"
                                    th:text="${contractor.name}">Wireframe</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('department')}" th:errors="*{department}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{department}" placeholder="Department"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{title}" placeholder="Title"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('typeOfContact')}" th:errors="*{typeOfContact}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{typeOfContact}" placeholder="Type"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{mobile}" placeholder="Mobile"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                               class="validation-message"></label>
                        <input type="email" th:field="*{mail}" placeholder="Email"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add new contact</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <span th:utext="${successMessage}"></span>
</div>

</body>
</html>
